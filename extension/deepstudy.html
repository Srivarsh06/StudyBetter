<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Deep Study Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #1e293b, #020617);
        color: #e5e7eb;
      }
      .card {
        width: 100%;
        max-width: 480px;
        padding: 32px 28px;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(20px);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: -0.03em;
      }
      p {
        margin: 0 0 18px;
        font-size: 14px;
        color: #cbd5f5;
      }
      .highlight {
        color: #a5b4fc;
        font-weight: 600;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 18px;
      }
      .chip {
        padding: 4px 8px;
        border-radius: 999px;
        background: #020617;
        border: 1px solid #1e293b;
        font-size: 11px;
        color: #9ca3af;
      }
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(to right, #22c55e, #16a34a);
        color: #052e16;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }
      .secondary-text {
        margin-top: 12px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are in Deep Study Mode.</h1>
      <p>
        This site has been blocked because it is categorized as
        <span class="highlight">distracting</span> during your active study
        session.
      </p>
      <div class="chips">
        <span class="chip">Minimize context switching</span>
        <span class="chip">Protect your focus</span>
        <span class="chip">Finish one task at a time</span>
      </div>
      <button id="exit-session-btn">Exit Study Session</button>
      <div class="secondary-text">
        Exiting the session will stop tracking and allow you to browse freely.
      </div>
    </main>
    <script>
      const exitBtn = document.getElementById("exit-session-btn");
      exitBtn.addEventListener("click", () => {
        chrome.runtime.sendMessage(
          {
            type: "DEEPSTUDY_EXIT_SESSION"
          },
          () => {
            window.location.href = "about:blank";
          }
        );
      });
    </script>
  </body>
</html>
